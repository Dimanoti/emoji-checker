<!doctype html>
<html class="no-js" lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style1.css" />
    <script src="js/vendor/modernizr.js"></script>
	<script src="js/foundation/foundation.magellan.js"></script>
  </head>
  <body>

   <!-- Header and Nav -->
 
	<div class="fixed">
	<nav class="top-bar" data-topbar>
	  <ul class="title-area">
	    <li class="name">
	      <h1><a href="#">Emoji Checker</a></h1>
	    </li>
	  </ul>

	  <section class="top-bar-section">
	    <!-- Right Nav Section -->
	    <ul class="right">
			<li><a href="javascript:void(0);" class="button js-open-signin">Sign In</a></li>
        		<li><a href="javascript:void(0);" class="button js-open-signup">Sign Up</a></li>
	    </ul>

	  </section>
	</nav>
  <!-- Modal for Sign In -->
	<div class="dialog dialog--signin" id="signin-dialog" style="display:none;">
        <div class="dialog__content">
          <div class="dialog--signin__bg">
            <div class="dialog--signin__side">
              <h1>还没有账户？</h1>
              <p>注册一个账户，享受我们的服务。</p>
              <a href="javascript:void(0);" class="inverse rounded button js-open-signup-dialog">现在注册</a>
            </div>
          </div>
          <div class="dialog--signin__main">
            <form action="/login-action" method="post">
              <div class="dialog--signin__close-container supplementary">
                <a href="javascript:void(0);" class="js-close-dialog">关闭</a>
              </div>
              <h1 class="dialog--signin__title">登录</h1>
              <div class="row"><div class="columns">
                <label>
                  用户名
                  <input name="uname" type="text">
                </label>
              </div></div>
              <div class="row"><div class="columns">
                <label>
                  密码
                  <input name="password" type="password">
                </label>
              </div></div>
		<div class="row"><div class="columns">
          <label class="checkbox">
            <input type="checkbox" name="rememberme">记住我
          </label>
        </div></div>
              <div class="row"><div class="columns">
                <input type="submit" value="登录" class="expanded rounded primary button">
              </div></div>
            </form>
          </div>
        </div>
      </div>
 
      <!-- Dialog for Sign Up -->
      <div class="dialog dialog--signup" id="signup-dialog" style="display:none;">
        <div class="dialog__content">
          <div class="dialog--signup__main">
            <form action="/signup-action" method="post">
              <div class="dialog--signup__close-container supplementary">
                <a href="javascript:void(0);" class="js-close-dialog">关闭</a>
              </div>
              <h1 class="dialog--signup__title">注册</h1>
              <div class="row"><div class="columns">
                <label>
                  用户名
                  <input name="uname" type="text">
                </label>
              </div></div>
              <div class="row"><div class="columns">
                <label>
                  密码
                  <input name="password" type="password">
                </label>
              </div></div>
              <div class="row"><div class="columns">
                <input type="submit" value="注册" class="expanded rounded primary button">
              </div></div>
              <div class="row"><div class="columns">
                <a href="javascript:void(0);" class="supplementary text-center js-open-signin-dialog">已有账户？登录</a>
              </div></div>
            </form>
          </div>
        </div>
      </div>
	</div>


<!-- First Band (Slider) -->
 

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="js/scripts.js"></script>
    <script src="js/vj4.js"></script>
  </body>
</html>
