<!doctype html>
<html class="no-js" lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style1.css" />
    <script src="js/vendor/modernizr.js"></script>
	<script src="js/foundation/foundation.magellan.js"></script>
  </head>
  <body>

   <!-- Header and Nav -->
 
	<div class="fixed">
	<nav class="top-bar" data-topbar>
	  <ul class="title-area">
	    <li class="name">
	      <h1><a href="#">Emoji Checker</a></h1>
	    </li>
	  </ul>

	  <section class="top-bar-section">
	    <!-- Right Nav Section -->
	    <ul class="right">
			<li><button id="sign-in-btn">Sign In</button></li>
			<li><button id="sign-up-btn">Sign Up</button></li>
	    </ul>

	  </section>
	</nav>
	</div>
<!-- Modal Structure -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="close-modal">&times;</span>
        <div id="modal-form-container">
            <!-- Sign In Form -->
            <form id="sign-in-form">
                <h2>Sign In</h2>
                <label for="sign-in-email">Email:</label>
                <input type="email" id="sign-in-email" name="email" required>
                <label for="sign-in-password">Password:</label>
                <input type="password" id="sign-in-password" name="password" required>
                <button type="submit">Sign In</button>
            </form>
 
            <!-- Sign Up Form -->
            <form id="sign-up-form" style="display:none;">
                <h2>Sign Up</h2>
                <label for="sign-up-email">Email:</label>
                <input type="email" id="sign-up-email" name="email" required>
                <label for="sign-up-password">Password:</label>
                <input type="password" id="sign-up-password" name="password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</div>
 
<!-- First Band (Slider) -->
 

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="js/scripts.js"></script>
  </body>
</html>
