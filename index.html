<!doctype html>
<html class="no-js" lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style1.css" />
    <script src="js/vendor/modernizr.js"></script>
	<script src="js/foundation/foundation.magellan.js"></script>
  </head>
  <body>

   <!-- Header and Nav -->
 
	<div class="fixed">
	<nav class="top-bar" data-topbar>
	  <ul class="title-area">
	    <li class="name">
	      <h1><a href="#">Emoji Checker</a></h1>
	    </li>
	  </ul>

	  <section class="top-bar-section">
	    <!-- Right Nav Section -->
	    <ul class="right">
			<li><a href="https://emojichecker.cn/sign-in" class="button">Sign In</a></li>
			<li><a href="https://emojichecker.cn/sign-up" class="button">Sign Up</a></li>
	    </ul>

	  </section>
	</nav>
  <!-- Modal for Sign In -->
  <div id="signInModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signInModal')">&times;</span>
      <h2>Sign In</h2>
      <p>Sign in content goes here.</p>
    </div>
  </div>
 
  <!-- Modal for Sign Up -->
  <div id="signUpModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signUpModal')">&times;</span>
      <h2>Sign Up</h2>
      <p>Sign up content goes here.</p>
    </div>
  </div>
	</div>

 
<!-- First Band (Slider) -->
 

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="js/scripts.js"></script>
  </body>
</html>
