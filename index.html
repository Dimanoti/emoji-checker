<!doctype html>
<html class="no-js" lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style1.css" />
    <script src="js/vendor/modernizr.js"></script>
	<script src="js/foundation/foundation.magellan.js"></script>
  </head>
  <body>

   <!-- Header and Nav -->
 
	<div class="fixed">
	<nav class="top-bar" data-topbar>
	  <ul class="title-area">
	    <li class="name">
	      <h1><a href="#">Emoji Checker</a></h1>
	    </li>
	  </ul>

	  <section class="top-bar-section">
	    <!-- Right Nav Section -->
	    <ul class="right">
			<li><a href="#" class="button" onclick="openModal('signIn')">Sign In</a></li>
        		<li><a href="/sign-up" class="button">Sign Up</a></li>
	    </ul>

	  </section>
	</nav>
  <!-- Modal for Sign In -->
  <div id="signInModal" class="modal" style="display: none">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signInModal')">&times;</span>
      <h2>Sign In</h2>
      <p>Sign in content goes here.</p>
    </div>
  </div>
 
  <!-- Modal for Sign Up -->
  <div id="signUpModal" class="modal" style="display: none">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signUpModal')">&times;</span>
      <h2>Sign Up</h2>
      <p>Sign up content goes here.</p>
    </div>
  </div>
	</div>

 <div class="dialog dialog--signin" style="display:none">
  <div class="dialog__content">
    <div class="dialog--signin__bg">
      <div class="dialog--signin__side">
        <h1>还没有账户？</h1>
        <p>注册一个 Vijos 通用账户，您就可以在我们提供的所有在线评测服务上提交代码、参与讨论。</p>
        <div><a href="/sign-up" class="inverse rounded button">现在注册</a></div>
      </div>
    </div>
    <div class="dialog--signin__main">
      <form action="/login" method="post">
        <div class="dialog--signin__close-container supplementary">
          <a name="dialog--signin__close" href="javascript:;">关闭</a>
        </div>
        <h1 class="dialog--signin__title">登录</h1>
        <p class="dialog--signin__note">使用您的 Vijos 通用账户</p>
        <div class="row"><div class="columns">
          <label class="material textbox">
            用户名
            <input name="uname" type="text" data-autofocus>
          </label>
        </div></div>
        <div class="row"><div class="columns">
          <label class="material textbox">
            密码
            <input name="password" type="password">
          </label>
        </div></div>
        <div class="row"><div class="columns">
          <label class="checkbox">
            <input type="checkbox" name="rememberme">记住我
          </label>
        </div></div>
        <div class="row"><div class="columns">
          <input type="submit" value="登录" class="expanded rounded primary button">
        </div></div>
        <div class="row"><div class="columns">
          <div class="supplementary text-center">
            <a href="/lostpass">忘记密码或者用户名？</a>
          </div>
        </div></div>
      </form>
    </div>
  </div>
</div>
<!-- First Band (Slider) -->
 

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="js/scripts.js"></script>
  </body>
</html>
