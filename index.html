<!doctype html>
<html class="no-js" lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表情符号检查器</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style1.css" />
    <script src="js/vendor/modernizr.js"></script>
	<script src="js/foundation/foundation.magellan.js"></script>
	  <style>
		  body {
			  margin: 0;
			  padding: 25rem;
			  background-image: url('bkgd.jpg');
			  background-size: cover;
			  background-repeat: no-repeat;
			  background-position: center;
		  }
	  </style>
  </head>
  <body>

   <!-- Header and Nav -->
 
	<div class="fixed">
	<nav class="top-bar" data-topbar>
	  <ul class="title-area">
	    <li class="name">
	      <h1><a href="#">表情符号检查器</a></h1>
	    </li>
	  </ul>

	  <section class="top-bar-section">
	    <!-- Right Nav Section -->
	    <ul class="right">
			<li><a href="javascript:void(0);" class="button js-open-signin">登录</a></li>
        		<li><a href="javascript:void(0);" class="button js-open-signup">注册</a></li>
	    </ul>

	  </section>
	</nav>
  <!-- Modal for Sign In -->
	<div class="dialog dialog--signin" id="signin-dialog" style="display:none;">
        <div class="dialog__content">
          <div class="dialog--signin__bg">
            <div class="dialog--signin__side">
              <h2 style="font-family: 微软雅黑 Light">还没有账户？</h1>
              <p style="font-family: 微软雅黑 Light">注册一个账户以使用服务。</p>
              <a href="javascript:void(0);" class="inverse rounded button js-open-signup-dialog" style="font-family: 微软雅黑 Light">现在注册</a>
            </div>
          </div>
          <div class="dialog--signin__main">
            <form action="/login-action" method="post">
              <div class="dialog--signin__close-container supplementary">
                <a href="javascript:void(0);" class="js-close-dialog" style="font-family: 微软雅黑 Light">关闭</a>
              </div>
              <h1 class="dialog--signin__title" style="font-family: 微软雅黑 Light; color: #7fb2de">登录</h1>
              <div class="row"><div class="columns">
                <label>
                  用户名
                  <input name="uname" type="text">
                </label>
              </div></div>
              <div class="row"><div class="columns">
                <label>
                  密码
                  <input name="password" type="password">
                </label>
              </div></div>
		<div class="row"><div class="columns">
          <label class="checkbox">
            <input type="checkbox" name="rememberme" style="font-family: 微软雅黑 Light">记住我
          </label>
        </div></div>
              <div class="row"><div class="columns">
                <input type="submit" value="登录" class="expanded rounded primary button">
              </div></div>
            </form>
          </div>
        </div>
      </div>
 
      <!-- Dialog for Sign Up -->
<div class="dialog dialog--signup" id="signup-dialog" style="display:none;">
  <div class="dialog__content">
    <div class="dialog--signup__main">
      <form action="/signup-action" method="post" id="signup-form">
        <div class="dialog--signup__close-container supplementary">
          <a href="javascript:void(0);" class="js-close-dialog" style="font-family: 微软雅黑 Light">关闭</a>
        </div>
        <h1 class="dialog--signup__title" style="font-family: 微软雅黑 Light; color: #7fb2de">注册</h1>
        <div class="row"><div class="columns">
          <label>
            用户名
            <input name="uname" type="text" id="uname">
            <span id="uname-error" style="color:red;"></span>
          </label>
        </div></div>
        <div class="row"><div class="columns">
          <label>
            密码
            <input name="password" type="password" id="password">
            <span id="password-error" style="color:red;"></span>
          </label>
        </div></div>
        <div class="row"><div class="columns">
          <label>
            请再输入一遍密码
            <input name="confirm-password" type="password" id="confirm-password">
            <span id="confirm-password-error" style="color:red;"></span>
          </label>
        </div></div>
        <div class="row"><div class="columns">
          <label>
            邀请码
            <input name="invite-code" type="text" id="invite-code">
          </label>
        </div></div>
        <div class="row"><div class="columns">
          <input type="submit" value="注册" class="expanded rounded primary button" id="submit-btn">
        </div></div>
        <div class="row"><div class="columns">
          <a href="javascript:void(0);" class="supplementary text-center js-open-signin-dialog" style="font-family: 微软雅黑 Light">已经拥有一个账户？登录</a>
        </div></div>
      </form>
    </div>
  </div>
</div>


<!-- First Band (Slider) -->
 

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="js/scripts.js"></script>
    <script src="js/vj4.js"></script>
    <script src="js/password.js"></script>
  </body>
</html>
